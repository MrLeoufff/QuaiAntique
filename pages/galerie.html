<!-- Modal Edition -->
<div
  class="modal fade"
  id="editionPhotoModal"
  tabindex="-1"
  aria-labelledby="editionPhotoModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title fs-5" id="editionPhotoModalLabel">
          Edition Photos
        </h2>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="NamePhotoInput" class="form-label"
              >Photo à modifier</label
            >
            <input
              type="text"
              class="form-control"
              id="NamePhotoInput"
              placeholder="Galerie"
              name="NamePhoto"
            />
          </div>
          <div class="mb-3">
            <label for="imageInput" class="form-label">Image</label>
            <input
              type="file"
              class="form-control"
              id="imageInput"
              name="imageInput"
            />
          </div>
          <div class="text-center">
            <button type="button" class="btn btn-primary">Modifier</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
