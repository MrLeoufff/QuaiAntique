<div class="text-center hero-scene text-white">
  <div class="hero-scene-content">
    <h1>Inscription</h1>
  </div>
</div>

<div class="container">
  <form>
    <div class="mb-3">
      <label for="NomlInput" class="form-label">Nom</label>
      <input
        type="text"
        class="form-control"
        id="NomlInput"
        placeholder="Votre nom"
        name="text"
      />
    </div>
    <div class="mb-3">
      <label for="PrenomlInput" class="form-label">Prénom</label>
      <input
        type="text"
        class="form-control"
        id="PrenomlInput"
        placeholder="Votre prénom"
        name="text"
      />
    </div>
    <div class="mb-3">
      <label for="EmailInput" class="form-label">Email</label>
      <input
        type="email"
        class="form-control"
        id="EmailInput"
        placeholder="test@mail.fr"
        name="Email"
      />
    </div>
    <div class="mb-3">
      <label for="PasswordInput" class="form-label">Mot de passe</label>
      <input
        type="password"
        class="form-control"
        id="PasswordInput"
        name="Password"
      />
    </div>
    <div class="mb-3">
      <label for="ValidatePasswordInput" class="form-label">Valider votre mot de passe</label>
      <input
        type="password"
        class="form-control"
        id="ValidatePasswordInput"
        name="Password"
      />
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary">Inscription</button>
    </div>
  </form>
  <div class="text-center pt-3">
    <a href="/signin">Vous avez déja un compte. Cliquez ici pour vous connecter !</a>
  </div>
</div>
