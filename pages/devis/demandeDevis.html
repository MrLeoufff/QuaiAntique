<div class="text-center hero-scene text-white">
  <div class="hero-scene-content">
    <h1>Demande de devis</h1>
  </div>
</div>

<div class="container">
  <form>
    <div class="mb-3">
      <label for="NomlInput" class="form-label">Nom</label>
      <input
        disabled
        type="text"
        class="form-control"
        id="NomlInput"
        placeholder="Votre nom"
        value="Laloup"
        name="text"
      />
    </div>
    <div class="mb-3">
      <label for="PrenomlInput" class="form-label">Prénom</label>
      <input
        disabled
        type="text"
        class="form-control"
        id="PrenomlInput"
        placeholder="Votre prénom"
        value="William"
        name="text"
      />
    </div>
    <div class="mb-3">
      <label for="ProjetlInput" class="form-label">Vos projets</label>
      <input
        type="textarea"
        class="form-control"
        id="ProjetlInput"
        placeholder="Votre projet"
        name="textarea"
      />
    </div>
    <div class="mb-3">
      <label for="DateInput" class="form-label">Date</label>
      <input
        type="date"
        class="form-control"
        id="DateInput"
        placeholder="Date"
        name="DateInput"
      />
    </div>
    <div class="mb-3">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="choixDevis" id="ECommerceRadio">
        <label class="form-check-label" for="ECommerceRadio">
          E-commerce
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="choixDevis" id="SiteVitrineRadio" checked>
        <label class="form-check-label" for="SiteVitrineRadio">
          Site vitrine
        </label>
      </div>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary">Enregistrer vos informations</button>
      <button type="submit" class="btn btn-danger">Annuler</button>
    </div>
  </form>
</div>
